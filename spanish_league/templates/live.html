{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'src/css/live.css' %}" type="text/css">
        <title>Live Matches</title>
    </head>
    <body>
        <div class="matches-grid">
            <div class="upcoming-matches">
                <div class="livematches">
                    <table>
                        <tr class="header">
                            <th>UPCOMING MATCHES</th>
                        </tr>
                        <tr>
                            <th></th>
                            <th>Home</th>
                            <th></th>
                            <th></th>
                            <th>Away</th>
                            <th></th>
                        </tr>
                        {% for upcomingmatch in upcomingMatches %}
                        <tr>
                            <td class="crest-size"><img src="{{ upcomingmatch.homeTeam.crest }}" alt="homeTeam-crest"></td>
                            <td>{{upcomingmatch.homeTeam.name}}</td>
                            <td>vs</td>
                            <td class="crest-size"><img src="{{ upcomingmatch.awayTeam.crest }}" alt="homeTeam-crest"></td>
                            <td >{{upcomingmatch.awayTeam.name}}</td>
                            <td>{{upcomingmatch.utcDate}}</td>
                        </tr>
                        {%endfor%}
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
