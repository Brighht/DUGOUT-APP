{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'src/css/live.css' %}" type="text/css">
        <title>Live Matches</title>
    </head>
    <body>
        <div>{{liveMatches.competition.name}}</div>
        <div class="livematches">
            <table>
                <tr>
                    <th>Home</th>
                    <th></th>
                    <th>Away</th>
                </tr>
                {%for match in liveMatches%}
                 <tr>
                    <td>{{match.homeTeam.name}}</td>
                    <td>vs</td>
                    <td>{{match.awayTeam.name}}</td>
                 </tr>
                 {%endfor%}
            </table>
        </div>
    </body>
</html>
